<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="calc-container">
        <div id="calculator">
            <div id="display-container">
                <div class="display result-display"></div>
                <div class="display current-display"></div>
            </div>
                <div class="button-container">
                    <div class="button-row">
                        <div class="calc-button operational-button">AC</div>
                        <div class="calc-button operational-button">+/-</div>
                        <div class="calc-button operational-button">%</div>
                        <div class="calc-button operator-button">รท</div>
                    </div>
                
                    <div class="button-row">
                        <div class="calc-button">7</div>
                        <div class="calc-button">8</div>
                        <div class="calc-button">9</div>
                        <div class="calc-button operator-button">ร</div>
                    </div>
                
                    <div class="button-row">
                        <div class="calc-button">4</div>
                        <div class="calc-button">5</div>
                        <div class="calc-button">6</div>
                        <div class="calc-button operator-button">-</div>
                    </div>
                
                    <div class="button-row">
                        <div class="calc-button">1</div>
                        <div class="calc-button">2</div>
                        <div class="calc-button">3</div>
                        <div class="calc-button operator-button">+</div>
                    </div>
                
                    <div class="button-row">
                        <div class="calc-button"></div>
                        <div class="calc-button">0</div>
                        <div class="calc-button">.</div>
                        <div class="calc-button operator-button">=</div>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
